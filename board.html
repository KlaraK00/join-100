<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="styles/board.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="/js/navBar.js"></script>
</head>
<body onload="includeHTML(), init()">
    <div w3-include-html="/templates/navBar.html"></div>
    <div w3-include-html="/templates/header.html"></div>
    <div class="menuwrapper">
      <div class="menubar">
       <div class="headline">Board</div>
        <div class="searchAdd">
            <div class="fakeInput"> <input type="text" placeholder="Find Task" /> <img src="img/search.png"></div>
         
          <div class ="addTask"><button>Add Task <img src="img/add.png"></button></div>
        </div>
      
      </div>
      <div class="progressBar">
        <div class="lineUp"><div class="progressHead">To do <img src="img/plus button.png"></div></div>
        <div class="lineUp"><div class="progressHead">In  progress<img src="img/plus button.png"></div></div>
        <div class="lineUp"><div class="progressHead">Await Feedback<img src="img/plus button.png"></div></div>
        <div class="lineUp"> <div class="progressDone">Done</div></div>
      </div>
      </div>
    </div>
    <div class="taskWrapper" >
        <div class="toDoColumn">
            <div class="noTask">No Tasks to do</div>
            <div class="card d-none">Progress</div></div>
        <div class="column"><div class="card">
            <div class="cardInsideFrame">Progress</div></div></div>
        <div class="column"><div class="card">Progress</div></div>
        <div class="column"><div class="card">Progress</div></div>
    </div>
  </body>
</html>
