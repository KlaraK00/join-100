<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/board.css" />

    <script src="./js/storageToken.js" defer></script>
    <script src="./js/storage.js" defer></script>
    <script src="./js/register.js" defer></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/navBar.js" defer></script>
    <script src="./templates/HTMLTemplatesBoard.js" defer></script>
    <script src="./js/board.js" defer></script>

</head>
<body onload="initBoard()">
    <div w3-include-html="/templates/navBar.html"></div>
    <div w3-include-html="/templates/header.html"></div>
    <div id="boardTaskOverlay"></div>
    <div class="menuwrapper">
      <div class="menubar">
       <div class="headline">Board</div>
        <div class="searchAdd">
            <div class="fakeInput"> <input id="boardSearchInput" onkeyup="searchAllTasks()" type="text" placeholder="Find Task" /> <img src="img/search.png"></div>
         
          <div class ="addTask"><button>Add Task <img src="img/add.png"></button></div>
        </div>
      
      </div>
      <div class="progressBar">
        <div class="lineUp"><div class="progressHead">To do <img src="img/plus button.png"></div></div>
        <div class="lineUp"><div class="progressHead">In  progress<img src="img/plus button.png"></div></div>
        <div class="lineUp"><div class="progressHead">Await Feedback<img src="img/plus button.png"></div></div>
        <div class="lineUp"> <div class="progressDone">Done</div></div>
      </div>
      </div>
    </div>
    <!-- <div class="taskWrapper">
        <div id="divToDo" class="toDoColumn">
            <div class="noTask">

            <div class="card d-none">

        </div>
        <div class="column">

            </div>
        </div>
        <div class="column">
            <div class="card">
                Progress
            </div>
        </div>
    </div> -->

    <div class="taskWrapper">
        <div ondragover="allowDrop(event)" ondrop="moveTo('toDo')" id="divToDo" class="column"></div>
        <div ondragover="allowDrop(event)" ondrop="moveTo('inProgress')" id="divInProgress" class="column"></div>
        <div ondragover="allowDrop(event)" ondrop="moveTo('awaitFeedback')" id="divAwaitFeedback" class="column"></div>
        <div ondragover="allowDrop(event)" ondrop="moveTo('done')" id="divDone" class="column"></div>
    </div>
  </body>
</html>
