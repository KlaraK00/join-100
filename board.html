<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="styles/board.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="/js/navBar.js"></script>
</head>
<body onload="includeHTML(), init()">
    <div w3-include-html="/templates/navBar.html"></div>
    <div w3-include-html="/templates/header.html"></div>
    <div class="menuwrapper">
      <div class="menubar">
       <div class="headline">Board</div>
        <div class="searchAdd">
            <div class="fakeInput"> <input type="text" placeholder="Find Task" /> <img src="img/search.png"></div>
         
          <div class ="addTask"><button>Add Task <img src="img/add.png"></button></div>
        </div>
      
      </div>
      <div class="progressBar">
        <div class="lineUp">To do <img src="img/plus button.png"></div>
        <div class="lineUp">In  progress<img src="img/plus button.png"></div>
        <div class="lineUp">Await Feedback<img src="img/plus button.png"></div>
        <div class="lineUp"> Done</div>
      </div>
      </div>
    </div>
