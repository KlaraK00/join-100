<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/register.js" defer></script>
</head>
<body>
    <img class="posAbsolute registerJoinLogo" src="./img/joinLogoBig.png" alt="Join-Logo">
    <div class="overDivFormLogIn">
        <form class="formLogIn dFlex directionColumn alignCenter posRelative">
            <div onclick="history.back()" class="parentRegisterArrowBack">
                <img src="./img/registerArrowBack.png" class="registerArrowBack cursorPointer">
            </div>
            <h1>Sign up</h1>
            <div class="blueLine"></div>
            <div class="marBot20">
                <input class="cursorPointer logInInputBorder fontSize16" placeholder="Name" minlength="3" type="text">
                <img src="" alt="">
            </div>
            <div class="marBot20">
                <input class="cursorPointer logInInputBorder fontSize16" placeholder="Email" minlength="4" type="email">
                <img src="" alt="">
            </div>
            <div class="marBot20">
                <input class="cursorPointer logInInputBorder fontSize16" placeholder="Password" minlength="7" type="password">
                <img src="" alt="">
            </div>
            <div class="marBot20">
                <input class="cursorPointer logInInputBorder fontSize16" placeholder="Confirm Password" minlength="7" type="password">
                <img src="" alt="">
            </div>
            <div class="dFlex alignCenter marBot20">
                <label class="fontLightGrey cursorPointer posRelative">
                    <img id="registerCheckedCheckbox" class="registerCheckedCheckbox d-none" src="./img/registerCheckedCheckbox.png" alt="checked checkbox">
                    <input id="registerCheckbox" class="cursorPointer registerAcceptPrivacy"  type="checkbox">
                    <span id="registerSpanAccept" class="padLeft8">I accept the</span>   
                </label>
                <a class="noDecoration fontLightBlue hoverBlueUnderline padLeft8" href="./privacyPolicy.html">Privacy Policy</a>
            </div>
            <button class="darkBtn cursorPointer fontSize16 fontBold">Sign up</button>
        </form>
    </div>
    <section class="posAbsolute bot60LeftCenter opacity0to1">
        <a class="fontSize14 noDecoration fontLightGrey hoverFontLightBlue hoverFontBold padRight30" href="#">Privacy Policy</a>
        <a class="fontSize14 noDecoration fontLightGrey hoverFontLightBlue hoverFontBold" href="#">Legal notice</a>
    </section>
</body>
</html>
