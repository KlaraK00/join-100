<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./styles/contacts.css">
    <script src="./js/storageToken.js" defer></script>
    <script src="./js/storage.js" defer></script>
    <script src="./js/register.js" defer></script>
    <script src="./js/index.js" defer></script>
    <script src="/js/navBar.js"></script>
    <script src="/js/contacts.js"></script>
    <script src="/js/contacts-html.js"></script>
</head>
<body onload="init(), initContacts()">
    <div w3-include-html="/templates/navBar.html"></div>
    <div w3-include-html="/templates/header.html"></div>
    <div class="contact-container">
        <div class="d-none" id="overlay-add-contact"></div>
        <div class="d-none" id="overlay-edit-contact"></div>
        <div class="left-side">
            <div class="add-button"><button class="button1" onclick="addNewContact()">Add new contact</button></div>
            <div id="contact-area" class="contact-area"></div>
        </div>

        <div class="right-side">
            <div class="right-side-infos">
                <div class="contact-headline"><h1>Contacts</h1> <div class="line"></div> <h2>Better with a team</h2></div>
                <div id="show-contact-infos"></div>
            </div>
        </div>
    </div> 
</body>
</html>
